<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision AI - Image Analysis</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>Vision<span>AI</span></h1>
            </div>
            <p class="tagline">Powered by Gemini Vision</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="upload-container" id="upload-container">
                    <div class="upload-area" id="upload-area">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <h3>Drag & Drop Image</h3>
                        <p>or</p>
                        <label for="file-input" class="upload-button">Browse Files</label>
                        <input type="file" id="file-input" accept="image/*" hidden>
                    </div>
                    <div class="custom-prompt">
                        <label for="prompt-input">Custom Prompt (Optional):</label>
                        <textarea id="prompt-input" placeholder="E.g., Describe what you see in this image in detail..."></textarea>
                    </div>
                    <button id="analyze-button" class="analyze-button" type="button" disabled>
                        <span>Analyze Image</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </section>

            <section class="preview-section" id="preview-section">
                <h2>Image Preview</h2>
                <div class="preview-container">
                    <img id="image-preview" src="#" alt="Preview">
                </div>
            </section>

            <section class="results-section" id="results-section">
                <h2>Analysis Results</h2>
                <div class="results-container">
                    <div class="loader" id="loader">
                        <div class="spinner"></div>
                        <p>Analyzing image with AI...</p>
                    </div>
                    <div class="results-content" id="results-content">
                        <div class="results-header">
                            <div class="file-info">
                                <h3 id="file-name">filename.jpg</h3>
                                <p id="file-type">image/jpeg</p>
                            </div>
                            <button id="copy-button" class="copy-button" type="button">
                                <i class="fas fa-copy"></i>
                                <span>Copy</span>
                            </button>
                        </div>
                        <div class="results-body">
                            <p id="analysis-text"></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Â© 2025 VisionAI. Powered by <a href="https://ai.google.dev/" target="_blank" rel="noopener noreferrer">Google Gemini</a></p>
        </footer>
    </div>

    <div class="toast" id="toast">
        <div class="toast-content">
            <i class="fas fa-check-circle"></i>
            <span id="toast-message">Analysis copied to clipboard!</span>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
